	<h2>수업메모</h2>
	<p><h3>7강을 공부하면서 마음에 드는 문구가 있었다.</h3>
	<strong>
	아마 불쾌하실 거에요.<br>
	인류는 모르는 것이 나오면 불쾌해 합니다.<br>
	그리고 이 불쾌감을 해소하는 방향으로 노력하는데
	그것이 바로 문명이 아닐까요?</strong><br><br>
	나는 모르는 것이 있으면 불쾌해하고 공부를 할 의지를 잃어가는데 불쾌감을 해소하는 방향으로 노력을 모르는 것을 보지 않는 것으로 해왔던 것 같다. 이제 나도 반대로 모르는 것을 직면하고 그 것을 알기 위해서 노력해야겠다.</p>
